<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>StopWatch</title>
</head>

<body>

    <div class="container">
        <div class="timer_display">
            00:00:00:000
        </div>
        <div class="buttons">
            <button id="pause_timer" class="pause">
                <i class="fa-solid fa-pause" style="color: #ffffff;"></i>
            </button>
            <button id="start_timer" class="start">
                <i class="fa-solid fa-play" style="color: #ffffff;"></i>
            </button>
            <button id="reset_timer" class="reset">
                <i class="fa-solid fa-arrow-rotate-right" style="color: #ffffff;"></i>
            </button>
        </div>
    </div>



    <script src="./assets/scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/721fa646a8.js" crossorigin="anonymous"></script>
</body>

</html>
